<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/cadastrocliente.css">
    <title>Cadastro Cliente</title>
</head>

<body>
    <div class="box">
        
        <div class="img-box">
            <img src="./public/image/img/cadastro/cliente.png">
        </div>
        <div class="form-box">
            <h2>Cadastro Cliente</h2>
            <p> Já é um membro? <a href="loginCliente.html"> -> Login </a> </p>
            <form class="user" method="POST">
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite o seu email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="Digite o seu telefone" required>
                </div>

                <div class="input-group w50">
                    <label for="senha_cliente">Senha</label>
                    <input type="password" name="senha_cliente" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="Confirmarsenha">Confirmar Senha</label>
                    <input type="password" name="Confirmarsenha" id="Confirmarsenha" placeholder="Confirme a senha" required>
                </div>

                <div class="input-group">
                    <button type="submit">Cadastrar</button>
                </div>

                <div class="social" style="margin-right: 70px;">
                    <img src="./public/image/sociais/facebook.png" alt="facebook">
                    <img src="./public/image/sociais/google.png" alt="google">
                </div>

            </form>
        </div>
    </div>
    <script src="./public/js/cadastro.js"></script>
</body>
</html>
