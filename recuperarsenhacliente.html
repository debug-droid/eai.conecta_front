<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!--CSS-->
    <link rel="stylesheet" href="./public/css/recuperarsenhacliente.css">
    <link rel="stylesheet" href="./public/css/media.css">

    <!--JS & jQuery-->
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>Recuperar senha</title>
</head>
<body>
    <div id="container">
        <div class="banner">
            <img src="./public/image/logonovo2.png" alt="imagem-login">
        </div>

        <div class="box-login">
            <h1>Perdeu a sua senha Cliente?<br>Recupere via email agora</h1>

            <div class="box-account">
                <h2>insira a sua conta existente</h2>
                <input type="email" name="email" id="email" placeholder="e-mail">
                <input type="email" name="cmail" id="cmail" placeholder="confirmar o e-mail">
                
                <p style="text-align: justify; padding: 0px 30px 0px 30px;">
                    Um código será enviado para a sua caixa
                    de entrada, copie esse código e cole na
                    próxima tela.
                </p>

                <button>Obter o código</button>
            </div>
        </div>
    </div>

    <a href="index.html">
        <div id="bubble">
            <img src="./public/image/sociais/user.png" alt="icone-usuário" title="fazer-login">
        </div>
    </a>
</body>
</html>
