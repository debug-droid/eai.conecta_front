<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!--CSS-->
    <link rel="stylesheet" href="./public/css/loginCliente.css">
    <link rel="stylesheet" href="./public/css/media.css">

    <!--JS & jQuery-->
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>Login Cliente</title>
</head>
<body>
    <div id="container">
        <div class="banner">
            <img src="./public/image/logonovo2.png" alt="imagem-login"> 
        </div>

        <div class="box-login">
            <h1>
                OlÃ¡ Cliente!<br>
                Seja bem vindo de volta.
            </h1>

            <div class="box">
                <h2>Ambiente do Cliente</h2>
                <form action="/loginCliente" class="user" method="POST">
                    <input type="email" name="email" id="email" placeholder="Digite seu E-mail">
                    <input type="password" name="senha_cliente" id="password"  placeholder="senha">
                    
                    <button type="submit" class="solid" id="login-button"> Entrar</button>
                </form>
                
                <a href="cadastrocliente.html">
                    <p>Criar uma conta</p>
                </a>

                <a href="recuperarsenhacliente.html">
                    <p>Esqueceu a sua senha?</p>
                </a>

                <div class="social">
                    <img src="./public/image/sociais/facebook.png" alt="facebook">
                    <img src="./public/image/sociais/google.png" alt="google">
                    <img src="./public/image/sociais/twitter.png" alt="twitter">
                    <img src="./public/image/sociais/github.png" alt="github">
                </div>
            </div>
        </div>
    </div>

    <script src="./public/js/logincliente.js"></script>
</body>
</html>
